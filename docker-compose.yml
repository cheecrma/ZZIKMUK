version: '3'

services:

    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./data/certbot/conf:/ect/letsencrypt
            - ./data/certbot/www:/var/www/certbot

    nginx:
        image: nginx:latest
        restart: unless-stopped
        volumes:
            - ./conf/nginx.conf:/etc/nginx.conf
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        ports:
            - 80:8080
            - 443:443

    frontend_web:
        build:
            context: frontend_web/
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        expose:
            - "8080"

    backend:
        build:
            context: backend/
            dockerfile: Dockerfile
        ports:
            - "8000:8000"