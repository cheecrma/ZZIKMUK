version: '3'

services:

    nginx:
        image: nginx:latest
        restart: unless-stopped
        volumes:
            - ./conf/nginx.conf:/etc/nginx.conf
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        ports:
            - 80:80
            - 443:443

    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./data/certbot/conf:/ect/letsencrypt
            - ./data/certbot/www:/var/www/certbot

    frontend_web:
        build:
            context: frontend_web/
            dockerfile: Dockerfile
        ports:
            - "8181:8181"
        expose:
            - "8181"

    backend:
        build:
            context: backend/
            dockerfile: Dockerfile
        ports:
            - "8080:8080"